<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get">
        <label>Nombre</label>
        <input type="text" name="Nombre" placeholder="Ingrese su nombre por favor"> 
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido completo por favor">
        <label>Numero de telefono</label>
        <input type="number" name="numero de telefono" placeholder="Ingrese un numero de telefono para contactarlo" required>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
